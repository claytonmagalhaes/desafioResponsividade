<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="libs/fontawasome_icones/css/all.css">
  <title>Home office</title>
</head>

<body id="inicio">
  <div class="divLogo">
	<div class="logo">
      <img src="images/leaf.svg" alt="Logo do site">
	</div>
  </div>

  <div class="navMenu" id="divNavMenu">
    <a href="#galeria">Galeria</a>
    <a href="https://www.shopify.com.br/burst/imagens-sem-direitos-autorais">Fonte das Imagens</a> <a
      href="#">Vídeos</a>
    <a href="javascript:void(0);" class="icon" onclick="abreMenu()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <section class="full-banner">
    <h1>Todas as informações sobre técnicas para tornar sua rotina de home office mais agradavél.</h1>
  </section>

  <section class="secGaleria">
    <h2 id="galeria">Galeria de Imagens Livres</h2>

    <div class="tblGaleria flex-container">
      <figure>
        <picture>
          <source media="(max-width: 600px)" srcset="images/woman-works-while-dog-watches_small.jpg">
          <source media="(max-width: 1000px)" srcset="images/woman-works-while-dog-watches_medium.jpg">
          <img src="images/woman-works-while-dog-watches_large.jpg" alt="Descrição da imagem">
        </picture>
        <figcaption>Imagem livre</figcaption>
      </figure>
      <figure>
        <picture>
          <source media="(max-width: 600px)"
            srcset="images/a-black-microphone-accompanied-by-a-notebook-and-vintage-camera_small.jpg">
          <source media="(max-width: 1000px)"
            srcset="images/a-black-microphone-accompanied-by-a-notebook-and-vintage-camera_medium.jpg">
          <img src="images/a-black-microphone-accompanied-by-a-notebook-and-vintage-camera.jpg"
            alt="Descrição da imagem">
        </picture>
        <figcaption>Imagem livre</figcaption>
      </figure>
      <figure>
        <picture>
          <source media="(max-width: 600px)" srcset="images/illustrator-workspace-flatlay_small.jpg">
          <source media="(max-width: 1000px)" srcset="images/illustrator-workspace-flatlay_medium.jpg">
          <img src="images/illustrator-workspace-flatlay.jpg" alt="Descrição da imagem">
        </picture>
        <figcaption>Imagem livre</figcaption>
      </figure>
      <figure>
        <picture>
          <source media="(max-width: 600px)" srcset="images/laptop-from-above_small.jpg">
          <source media="(max-width: 1000px)" srcset="images/laptop-from-above_medium.jpg">
          <img src="images/laptop-from-above.jpg" alt="Descrição da imagem">
        </picture>
        <figcaption>Imagem livre</figcaption>
      </figure>
      <figure>
        <picture>
          <source media="(max-width: 600px)" srcset="images/startup-desktop_small.jpg">
          <source media="(max-width: 1000px)" srcset="images/startup-desktop_medium.jpg">
          <img src="images/startup-desktop.jpg" alt="Descrição da imagem">
        </picture>
        <figcaption>Imagem livre</figcaption>
      </figure>
      <figure>
        <picture>
          <source media="(max-width: 600px)" srcset="images/photo-editing-on-tablet_small.jpg">
          <source media="(max-width: 1000px)" srcset="images/photo-editing-on-tablet_medium.jpg">
          <img src="images/photo-editing-on-tablet.jpg" alt="Descrição da imagem">
        </picture>
        <figcaption>Imagem livre</figcaption>
      </figure>
    </div>
  </section>

  <script>
    function abreMenu() {
      var x = document.getElementById("divNavMenu");
      if (x.className === "navMenu") {
        x.className += " responsive";
      } else {
        x.className = "navMenu";
      }
    }
  </script>
</body>

</html>
